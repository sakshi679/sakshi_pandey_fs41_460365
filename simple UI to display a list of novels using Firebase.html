<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel List</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

.filters {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.filters label {
  margin-right: 10px;
}

#novelList {
  width: 100%;
  border-collapse: collapse;
}

#novelList th, #novelList td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

#novelList th {
  background-color: #f2f2f2;
}

.sorting {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Novel List</h1>

    <div class="filters">
      <label for="yearFilter">Release Year:</label>
      <select id="yearFilter">
        <option value="">All Years</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
      </select>

      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search by title or author">
    </div>

    <div class="sorting">
      <button id="sortAsc">Sort by Price (Asc)</button>
      <button id="sortDesc">Sort by Price (Desc)</button>
    </div>

    <table id="novelList">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Release Year</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        <!-- Novels will be displayed here -->
      </tbody>
    </table>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
