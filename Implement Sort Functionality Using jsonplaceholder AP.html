<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List with Sorting</title>
  <link rel="stylesheet" href="stylesort.css">
</head>
<body>
  <div class="container">
    <h1>Product List</h1>
    <div class="sorting">
      <label for="sort">Sort by: </label>
      <select id="sort" onchange="loadProducts()">
        <option value="name">Name</option>
        <option value="email">Email</option>
      </select>
    </div>
    <ul id="productList"></ul>
  </div>
  <script src="sortfunctionality.js"></script>
</body>
</html>
