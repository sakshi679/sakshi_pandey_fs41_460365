<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Recipe Share</h1>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('add')">Add Recipe</a>
        <a href="#" onclick="showSection('view')">View Recipes</a>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Welcome to Recipe Share!</h2>
    </section>

    <section id="add" style="display: none;">
        <h2>Add a Recipe</h2>
        <form id=" RecipeForm">
            <label>Recipe Name: <input type="text" id="recipeName" required/></label><br/>
            <label>Ingredients: <br/>
            <textarea id="Ingredients" required></textarea>
        </label><br/>
        <label>Category:
            <select id="Category">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            </select>
        </label><br/>
        <label>Prepration Steps:<br/>
        <textarea id="steps" required></textarea>
    </label><br/>
    <button type="submit">Submit</button>
</form>
    </section>
    <section id="view" style="display: none;">
        <h2>Recipes</h2>
        <label>Filter by Category:
            <select id="filterCategory" onchange="filterRecipes()">
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            </select>
        </label>
        <div id="recipeList"></div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
