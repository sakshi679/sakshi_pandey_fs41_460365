<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header */
header {
    background: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

/* Main Content Layout */
.main {
    display: grid;
    grid-template-columns: 25% 75%;
    flex: 1;
}

/* Sidebar */
.sidebar {
    background: #444;
    color: white;
    padding: 20px;
    position: sticky;
    top: 0;
    height: 100vh;
}

/* Content Section */
.content {
    background: #f4f4f4;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* Main Content */
.content-main {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
}

/* Stats Grid (2x2) */
.stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.box {
    background: lightblue;
    padding: 20px;
    text-align: center;
}

/* Footer Sticky */
footer {
    background: black;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: auto;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .main {
        grid-template-columns: 1fr;
    }

    .sidebar {
        position: relative;
        height: auto;
    }

    .stats {
        grid-template-columns: repeat(2, 1fr);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>Header (100%)</header>
        <div class="main">
            <aside class="sidebar">Sidebar (25%)</aside>
            <section class="content">
                <div class="content-main">Content (75%)</div>
                <div class="stats">
                    <div class="box">Stat 1</div>
                    <div class="box">Stat 2</div>
                    <div class="box">Stat 3</div>
                    <div class="box">Stat 4</div>
                </div>
            </section>
        </div>
        <footer>Footer (100%)</footer>
    </div>
</body>
</html>
