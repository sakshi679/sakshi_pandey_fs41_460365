<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="auth-section" class="container mt-5">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email" class="form-control mb-2" />
    <input type="password" id="password" placeholder="Password" class="form-control mb-2" />
    <button id="loginBtn" class="btn btn-primary">Login</button>
    <button id="signupBtn" class="btn btn-secondary">Signup</button>
  </div>

  <div id="task-section" class="container mt-5" style="display: none;">
    <h2>Task Manager</h2>
    <button id="logoutBtn" class="btn btn-danger mb-3">Logout</button>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Task Title" class="form-control mb-2" required />
      <input type="text" id="description" placeholder="Task Description" class="form-control mb-2" required />
      <button type="submit" class="btn btn-success">Add Task</button>
    </form>

    <div id="taskList" class="mt-4"></div>
  </div>

 <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="manager-app.js"></script>

</body>
</html>
