<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      text-align: center;

    .product img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

</head>
<body>
  <h2>Dashboard</h2>
  <button id="logoutBtn">Logout</button>
  <div id="products"></div>

  <script type="module" src="dashboard.js"></script>

</html>
