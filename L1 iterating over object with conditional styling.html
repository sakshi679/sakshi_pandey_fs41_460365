<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product-card {
      padding: 15px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .in-stock {
      background-color: #28a745; /* green */
    }

    .out-of-stock {
      background-color: #dc3545; /* red */
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
    }

    .product-price {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Product Grid</h2>
  <div class="grid-container" id="productGrid"></div>

  <script>
    const products = [
      { id: 1, name: "Product A", price: 50, inStock: true },
      { id: 2, name: "Product B", price: 30, inStock: false },
      { id: 3, name: "Product C", price: 70, inStock: true },
      { id: 4, name: "Product D", price: 20, inStock: false }
    ];

    const grid = document.getElementById('productGrid');

    products.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('product-card');
      card.classList.add(product.inStock ? 'in-stock' : 'out-of-stock');

      card.innerHTML = `
        <div class="product-name">${product.name}</div>
        <div class="product-price">Price: $${product.price}</div>
        <div>Status: ${product.inStock ? 'In Stock' : 'Out of Stock'}</div>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
