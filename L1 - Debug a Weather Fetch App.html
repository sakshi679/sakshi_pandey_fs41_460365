<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .weather-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    input { flex: 1; }
    button {
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    .temp { font-size: 24px; font-weight: bold; margin: 10px 0; }
    .error { color: #d32f2f; margin-top: 10px; }
    .weather-icon {
      width: 50px;
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <form id="weatherForm">
    <input type="text" id="city" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
  </form>
  <div id="weather" class="weather-container">
    <p>Enter a city name to check the weather</p>
  </div>

  <script>
    const form = document.getElementById('weatherForm');
    const input = document.getElementById('city');
    const output = document.getElementById('weather');
    const API_KEY = 'd1e8e1c0b5a1b5a1b5a1b5a1b5a1b5a';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const city = input.value.trim();
      if (!city) {
        showError('Please enter a city name');
        return;
      }
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
        if (!res.ok) throw new Error('not found');
        const data = await res.json();
        showWeather(data);
      } catch (err) {
        showError(err.message === 'not found' ? 'City not found.' : 'Error fetching data');
      }
    });

    function showWeather(data) {
      const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
      output.innerHTML = `
        <h2>${data.name}</h2>
        <div class="temp">${Math.round(data.main.temp)}Â°C</div>
        <div><img src="${icon}" class="weather-icon">${data.weather[0].description}</div>
        <p>Humidity: ${data.main.humidity}% | Wind: ${data.wind.speed} m/s</p>
      `;
    }

    function showError(msg) {
      output.innerHTML = `<p class="error">${msg}</p>`;
    }
  </script>
</body>
</html>
