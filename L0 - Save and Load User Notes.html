<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Load Notes</title>
</head>
<body>
    <h1>User Notes</h1>
    <label for="noteArea">Enter your notes here:</label>
    <textarea 
        id="noteArea" 
        rows="10" 
        cols="50"
        placeholder="Type your notes here..."
        aria-label="Notes input field"
    ></textarea><br>
    
    <button id="saveBtn" aria-label="Save notes">Save Notes</button>
    <button id="loadBtn" aria-label="Load notes">Load Notes</button>
    <button id="clearBtn" aria-label="Clear notes">Clear Notes</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedNotes = localStorage.getItem('notes');
            if (savedNotes) {
                document.getElementById('noteArea').value = savedNotes;
            }
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            const notes = document.getElementById('noteArea').value.trim();
            if (notes === '') {
                alert('Cannot save empty notes.');
                return;
            }
            localStorage.setItem('notes', notes);
            alert('Notes saved successfully!');
        });

        document.getElementById('loadBtn').addEventListener('click', function() {
            const savedNotes = localStorage.getItem('notes');
            document.getElementById('noteArea').value = savedNotes || '';
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            localStorage.removeItem('notes');
            document.getElementById('noteArea').value = '';
            alert('Notes cleared!');
        });
    </script>
</body>
</html>
