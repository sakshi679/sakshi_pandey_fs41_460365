<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Throttled Image Slider</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    img {
      width: 600px;
      height: 400px;
      object-fit: cover;
      border: 2px solid #000;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #slide-number {
      font-size: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üì∏ Throttled Image Slider</h1>

  <div>
    <img id="image" src="https://picsum.photos/600/400?random=1" alt="Image">
  </div>

  <div>
    <button onclick="navigate('prev')">‚èÆ Previous</button>
    <button onclick="navigate('next')">‚è≠ Next</button>
  </div>

  <div id="slide-number">Slide #1</div>

  <script>
    let slide = 1;
    let isThrottled = false;
    let clickCount = 0;
    let timer;

    function updateImage() {
      document.getElementById("image").src = `https://picsum.photos/600/400?random=${Date.now()}`;
      document.getElementById("slide-number").innerText = `Slide #${slide}`;
    }

    function navigate(direction) {
      clickCount++;

      if (clickCount > 3) {
        alert("Chill chill, loading it!!");
        return;
      }

      if (!isThrottled) {
        isThrottled = true;

        if (direction === 'next') {
          slide++;
        } else if (direction === 'prev' && slide > 1) {
          slide--;
        }

        updateImage();

        setTimeout(() => {
          isThrottled = false;
        }, 1000);
      }

      clearTimeout(timer);
      timer = setTimeout(() => {
        clickCount = 0;
      }, 1000);
    }
  </script>

</body>
</html>
