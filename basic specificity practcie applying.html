<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Specificity Example</title>
    <style>
        div {
            color: green;
        }
        .highlight {
            color: blue;
        }
        #special {
            color: red;
        }
    </style>
</head>
<body>

    <div id="special" class="highlight">This is a styled div.</div>

</body>
</html>
