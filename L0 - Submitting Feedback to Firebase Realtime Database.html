<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="submitting feedback to firebase.css">
</head>
<body>
  <h1>Feedback Form</h1>
  <form id="feedbackForm">
    <input type="text" id="username" placeholder="Your Name" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit Feedback</button>
  </form>
  <p id="status"></p>

  <script src="submitting feedback to firebasejs.js"></script>
</body>
</html>
