<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern SaaS Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
    /* Dark Theme */
body {
    background: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
}

/* Dashboard Layout */
.dashboard {
    display: grid;
    grid-template-columns: 250px 1fr;
    width: 90%;
    max-width: 1200px;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    background: #1e1e1e;
    padding: 20px;
    transition: transform 0.3s ease-in-out;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
}

.sidebar li:hover {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

/* Main Content */
.main-content {
    display: flex;
    flex-direction: column;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    display: none;
}

/* Stats Section */
.stats {
    display: flex;
    gap: 20px;
    margin: 20px 0;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    flex: 1;
    text-align: center;
    backdrop-filter: blur(10px);
}

/* Media Queries */
@media (max-width: 768px) {
    .dashboard {
        grid-template-columns: 1fr;
    }

    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        transform: translateX(-100%);
    }

    .menu-btn {
        display: block;
    }

    .sidebar.active {
        transform: translateX(0);
    }
}

    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-user"></i> Profile</li>
                    <li><i class="fas fa-chart-line"></i> Analytics</li>
                    <li><i class="fas fa-cog"></i> Settings</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <button class="menu-btn"><i class="fas fa-bars"></i></button>
                <h1>Welcome Back!</h1>
            </header>
            
            <section class="stats">
                <div class="card">User Stats</div>
                <div class="card">Chart</div>
            </section>
            
            <section class="activities">
                <div class="card">Recent Activities</div>
            </section>
        </main>
    </div>
</body>
</html>
