<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        p{
        font-size: 16px;
        }

        .highlight{
            background-color: yellow;
            font-weight: bold;
        }
        .note{
            font-style: italic;
            color: darkgreen;
        }
    </style>
</head>
<body>
    
    <p class="highlight">This is the first paragraph with a yellow background color and bold text.</p>
    <p class="note">This is the second paragraph with italic text and dark green color.</p>
    <p>This is the third paragraph with the default font size of 16px.</p>
</body>
</html>
