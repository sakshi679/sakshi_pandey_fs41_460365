<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Combinators Example</title>
    <style>
        div p {
            color: blue;
        }

        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <p>This is a direct child paragraph.</p>
        <section>
            <p>This is a nested paragraph inside a section.</p>
        </section>
    </div>

</body>
</html>
