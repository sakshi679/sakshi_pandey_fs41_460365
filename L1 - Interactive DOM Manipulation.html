<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Div Background & Text</title>
  <style>
    #myDiv {
      width: 300px;
      height: 150px;
      padding: 20px;
      margin-top: 20px;
      background-color: lightgray;
      border: 1px solid #ccc;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Change Background & Text</h2>

  <input type="text" id="colorInput" placeholder="Enter color name">
  <button id="bgButton">Change Background</button>
  <br><br>

  <input type="text" id="textInput" placeholder="Enter new text">
  <button id="textButton">Update Text</button>

  <div id="myDiv">This is the initial text.</div>

  <!-- Link to external JavaScript file -->
  <script src="interactivejscode.js"></script>

</body>
</html>
