<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginated Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Todo List with Pagination</h1>
  <ul id="todoList"></ul>
  <div class="pagination" id="pagination"></div>

  <script src="Todos.js"></script>
</body>
</html>
